# ~/.tmuxinator/ping.yml

name: ping
root: ~/

windows:
    - ssh sessions: 
        layout: even
        panes:
            - ssh labpsh@dpa
            - ssh labpsh@dw1
            - ssh labpsh@dw2
            - ssh labpsh@tpa
            - ssh labpsh@tw1
            - ssh labpsh@tw2
            - ssh labpsh@spa
            - ssh labpsh@sw1
            - ssh labpsh@sw2
    - ssh logs:
        layout: even
        panes:
            - dpa:
                - ssh labpsh@dpa
                - tail -f /opt/ping/latest/pingfederate/log/server.log | grep -Ev '(heartbeat)'
            - dw1:
                - ssh labpsh@dw1
                - tail -f /opt/ping/latest/pingfederate/log/server.log | grep -Ev '(heartbeat)'
            - dw2:
                - ssh labpsh@dw2
                - tail -f /opt/ping/latest/pingfederate/log/server.log | grep -Ev '(heartbeat)'
            - tpa:
                - ssh labpsh@tpa
                - tail -f /opt/ping/latest/pingfederate/log/server.log | grep -Ev '(heartbeat)'
            - tw1:
                - ssh labpsh@tw1
                - tail -f /opt/ping/latest/pingfederate/log/server.log | grep -Ev '(heartbeat)'
            - tw2:
                - ssh labpsh@tw2
                - tail -f /opt/ping/latest/pingfederate/log/server.log | grep -Ev '(heartbeat)'
            - spa:
                - ssh labpsh@spa
                - tail -f /opt/ping/latest/pingfederate/log/server.log | grep -Ev '(heartbeat)'
            - sw1:
                - ssh labpsh@sw1
                - tail -f /opt/ping/latest/pingfederate/log/server.log | grep -Ev '(heartbeat)'
            - sw2:
                - ssh labpsh@sw2
                - tail -f /opt/ping/latest/pingfederate/log/server.log | grep -Ev '(heartbeat)'

